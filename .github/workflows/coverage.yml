name: Coverage checks

on:
  pull_request:
  push:
    branches: [ dev-monitoring-testing, main ]
  workflow_dispatch: {}

jobs:
  coverage:
    name: Run per-service coverage and check thresholds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create coverage-artifacts dir
        run: mkdir -p coverage-artifacts

      - name: Run per-service coverage
        run: |
          set -euo pipefail
          mkdir -p coverage-artifacts
          # for each service try installing and running coverage; capture logs per-service
          for dir in services/*; do
            if [ -f "$dir/package.json" ]; then
              svc=$(basename "$dir")
              echo "---- Running coverage for: $svc ($dir)"
              mkdir -p "coverage-artifacts/$svc"
              # Install and capture install log
              (cd "$dir" && npm ci --no-audit --no-fund) > "coverage-artifacts/${svc}-install.log" 2>&1 || \
                (cd "$dir" && npm install --no-audit --no-fund) >> "coverage-artifacts/${svc}-install.log" 2>&1 || true

              # Run test:cov if present, otherwise fallback to jest with json-summary
              (cd "$dir" && if grep -q '"test:cov"' package.json; then npm run test:cov --if-present; else npx jest --coverage --coverageReporters=json-summary --runInBand || true; fi) > "coverage-artifacts/${svc}-test.log" 2>&1 || true

              # Copy coverage dir if present
              if [ -d "$dir/coverage" ]; then
                cp -r "$dir/coverage" "coverage-artifacts/$svc/"
              else
                echo "Warning: no coverage produced for $svc" >> "coverage-artifacts/${svc}-test.log"
              fi
            fi
          done
          echo "Listing coverage-artifacts:"
          ls -R coverage-artifacts || true

      - name: Install root deps (scripts)
        run: npm ci --silent || true
        continue-on-error: true

      - name: Run check-coverage script
        run: node scripts/check-coverage.js --path coverage-artifacts --config coverage.config.json

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifacts
          path: coverage-artifacts
