
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: rest_test
    # Do NOT expose the DB port to the host in test compose to avoid collisions.
    # The runner container will access this DB through the internal compose network.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d rest_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_test_data:/var/lib/postgresql/data

  runner:
    image: node:18
    working_dir: /work
    volumes:
      - ./:/work:delegated
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://test:test@db:5432/rest_test?schema=public"
    # Keep the container running while we exec commands into it via `docker-compose run`.
    command: ["tail", "-f", "/dev/null"]

volumes:
  db_test_data:
