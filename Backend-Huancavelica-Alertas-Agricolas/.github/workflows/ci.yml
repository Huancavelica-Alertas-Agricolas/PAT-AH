name: CI - Compose smoke tests

on:
  push:
    branches: [ dev, circleci-project-setup ]
  pull_request:
    branches: [ dev ]

jobs:
  compose-tests:
    name: Build and run compose smoke tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install packages needed for checks
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin netcat-openbsd curl jq

      - name: Start services with Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Wait for services to start
        run: |
          echo "Waiting for services to initialize..."
          sleep 30

      - name: Run service smoke tests
        run: |
          bash scripts/run_service_tests.sh

      - name: Collect Docker compose ps
        if: failure()
        run: docker compose ps

      - name: Tear down compose (always)
        if: always()
        run: |
          docker compose -f docker-compose.yml down --volumes --remove-orphans
